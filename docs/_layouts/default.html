<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body data-spy="scroll" data-target=".scrollspy" onload="prettyPrint()">

    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    {% include scripts.html %}

    {% if page.scripts %}
      {% for script in page.scripts %}
        <script src="{{ site.baseurl }}/js/{{ script }}.js"></script>
      {% endfor %}
    {% endif %}

  </body>

</html>
