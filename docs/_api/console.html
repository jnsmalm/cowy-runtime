<h3 id="console">Console</h3>

<p>The global <code>console</code> object writes to the console output. Can be useful for debugging.</p>

<pre class="prettyprint">
console.log("Play!");
console.log(true);
console.log(JSON.stringify({
  firstname: 'Jens',
  lastname: 'Malmborg'
}));
console.log('fps', 60, 16.6667);
</pre>
