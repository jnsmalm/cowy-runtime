<h3 id="timer">Timer</h3>

<p>High resolution timer, used to get the elapsed real time.</p>

<pre class="prettyprint">
var timer = new Timer();
 
// Returns the elapsed time (in seconds) since the timer was created or reset.
var elapsed = timer.elapsed();
 
// Reset the elapsed time.
timer.reset();
</pre>
